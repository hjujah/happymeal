<div class="article-item card">
	
	<div class="item-image">
		<a href="[%getEditLink()%]">
			<img ng-src="[%content.image%]">
		</a>
	</div>

	<div class="item-content">
		<span class="card-more"></span>

		<div class="content-head">
			<h4 class="title">
				<a href="[%getEditLink()%]" ng-click="">[%content.title%]</a>
			</h4>
			<span class="meta">Published - [%datePublished()%]</span>
		</div>
		<div class="">
			<a href="#">http://www.dock.dev/cs/vesti/</a>
		</div>
		
	</div>

</div>
